<div class="product-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-filters">
          <ul>			
            <li class="active" data-filter="*">Hepsi</li>
			<li *ngFor="let item of categoryList" data-filter=".strawberry">{{item.categoryName}}</li>           
          </ul>
        </div>
      </div>
    </div>
    <div class="row"style="height: 100% !important;">
      <ng-container *ngFor="let product of productList">
        <ng-container *ngIf="product.isActive">
          <div class="col-lg-4 col-md-6 text-center">
            <div class="single-product-item">
              <div class="product-image">
                <a [routerLink]="['/product', product.id]"
                  ><img src="{{ product.imageUrl }}" alt=""
                /></a>
              </div>
              <h3>{{ product.name }}</h3>
              <p class="product-price"><span>Kg</span> {{ product.price }}â‚º</p>
              <a (click)="addToCard(product.id,product.name,product.price)" class="cart-btn"
                ><i class="fas fa-shopping-cart"></i> Sepete Ekle</a>
            </div>
          </div>
        </ng-container>
      </ng-container>
	</div>
