<div
  class="container"
  style="margin-top: 10rem; margin-bottom: 5rem; padding: 20px"
>
  <div class="row justify-content-center">
    <div
      class="col-md-6 p-5"
      style="
        background-color: #f3f1ee;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 class="text-center mb-4" style="color: #469af3">Kayıt ol</h2>
      <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">Ad</label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              placeholder="Ad"
              formControlName="name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Soyad</label>
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              placeholder="Soyad"
              formControlName="surname"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">E-posta</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="E-posta"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="inputPassword">Şifre</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Şifre"
            formControlName="password"
          />
        </div>
        <div class="form-group">
          <label for="inputPhoneNumber">Telefon Numarası</label>
          <input
            type="tel"
            class="form-control"
            id="inputPhoneNumber"
            placeholder="Telefon Numarası"
            formControlName="phonenumber"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">İlçe</label>
            <input
              type="text"
              class="form-control"
              placeholder="Adres"
              formControlName="county"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress">Şehir</label>
            <input
              type="text"
              class="form-control"
              placeholder="Adres"
              formControlName="city"
            />
          </div>
          <div class="form-group col-md-8">
            <label for="inputAddress">Adres Detayı</label>
            <textarea
              type="text"
              class="form-control"
              placeholder="Adres"
              formControlName="description"
            ></textarea>
          </div>
        </div>
        <a routerLink="/shop/login">Bir hesabın var mı ? Giriş Yap</a>
        <button type="submit" class="btn btn-primary px-4 float-right">
          Kayıt ol
        </button>
      </form>
    </div>
  </div>
</div>
