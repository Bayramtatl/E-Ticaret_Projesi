<h2 class="mt-2">Ürün Listesi</h2>
<hr />
<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-table me-1"></i>
    Ürünler
  </div>
  <div class="card-body">
        <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>
            Ürün Adı
          </th>
          <th>
            Açıklama
          </th>
          <th>
            Kategori
          </th>
          <th>
             Resim
          </th>
          <th> İşlemler </th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let product of productList">
            <td>
                {{product.name}}
            </td>
            <td>
                {{product.description}}
            </td>
            <td>
                {{product.category?.categoryName}}
            </td>
            <td>
                {{product.description}}
            </td>
            <td>
             <button class="btn btn-info mr-2" title="Düzenle"><i class="fas fa-pen" ></i></button>
             <button class="btn btn-danger"  title="Sil"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        
      </tbody>
    </table>
  </div>
</div>
